<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Вікторина</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body__bg"></div>
    <div class="wrapper">
        <h1 class="title">Вікторина</h1>
        <div class="question">Яка столиця країни <span class="name__country">...</span>?</div>
        <div class="answers">
            <div class="answer"></div>
            <div class="answer"></div>
            <div class="answer"></div>
            <div class="answer"></div>
        </div>
        <div id="result" class="result"></div>
        <div class="results">
            <div class="results__text"><span class="userName">Користувач</span>, твій рівень зараз: <span class="results__level">початківець</span></div>
            <div class="resultsQuestions">Всього питань: <span class="resultsQuestions__number">0</span></div>
            <div class="resultCorrect">Правильних відповідей: <span class="resultCorrect__number">0</span></div>
            <div class="resultIncorrect">Неправильних відповідей: <span class="resultIncorrect__number">0</span></div>
        </div>
    </div>
    <div class="popup hidden"></div>
    <script src="main.js"></script>
</body>

</html>
